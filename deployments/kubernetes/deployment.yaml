apiVersion: apps/v1
kind: Deployment
metadata:
  name: maia
  namespace: maia
  labels:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maia
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maia
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: maia
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: maia
          image: ghcr.io/ar4mirez/maia:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP

          env:
            - name: MAIA_SECURITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: maia-secrets
                  key: api-key
            # Uncomment for remote embeddings
            # - name: MAIA_EMBEDDING_OPENAI_API_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: maia-secrets
            #       key: openai-api-key

          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: maia-config
        - name: data
          persistentVolumeClaim:
            claimName: maia-data

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: maia
                topologyKey: kubernetes.io/hostname
