apiVersion: v1
kind: Secret
metadata:
  name: maia-secrets
  namespace: maia
  labels:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # API key for authentication (generate a secure random string)
  api-key: "REPLACE_WITH_SECURE_API_KEY"

  # OpenAI API key (optional, for remote embeddings)
  # openai-api-key: "sk-..."

  # Voyage API key (optional, for remote embeddings)
  # voyage-api-key: "..."
