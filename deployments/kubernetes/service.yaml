apiVersion: v1
kind: Service
metadata:
  name: maia
  namespace: maia
  labels:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: maia-headless
  namespace: maia
  labels:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: maia
    app.kubernetes.io/component: server
