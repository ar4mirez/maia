global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Uncomment and configure when Alertmanager is deployed
          # - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerts.yaml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'maia'
    static_configs:
      - targets: ['maia:8080']
    metrics_path: /metrics
    scrape_interval: 10s
