services:
  maia:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME:-unknown}
    image: maia:${VERSION:-latest}
    container_name: maia
    restart: unless-stopped
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # gRPC (future)
    environment:
      - MAIA_STORAGE_DATA_DIR=/data
      - MAIA_LOG_LEVEL=${MAIA_LOG_LEVEL:-info}
      - MAIA_LOG_FORMAT=json
      - MAIA_SECURITY_API_KEY=${MAIA_SECURITY_API_KEY:-}
      - MAIA_EMBEDDING_MODEL=${MAIA_EMBEDDING_MODEL:-local}
    volumes:
      - maia-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - maia-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: maia-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./deployments/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./deployments/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - maia-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: maia-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployments/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deployments/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - maia-network
    profiles:
      - monitoring

volumes:
  maia-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  maia-network:
    driver: bridge
