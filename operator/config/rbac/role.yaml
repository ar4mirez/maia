apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: maia-operator-role
rules:
# MaiaInstance and MaiaTenant resources
- apiGroups:
  - maia.cuemby.com
  resources:
  - maiainstances
  - maiatenants
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - maia.cuemby.com
  resources:
  - maiainstances/status
  - maiatenants/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - maia.cuemby.com
  resources:
  - maiainstances/finalizers
  - maiatenants/finalizers
  verbs:
  - update

# Core resources for managing MAIA deployments
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Deployment management
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Batch jobs for backups
- apiGroups:
  - batch
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Ingress management
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# ServiceMonitor for Prometheus
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Events for recording
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

# Leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
