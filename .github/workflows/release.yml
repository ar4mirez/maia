name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          mkdir -p dist
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.Commit=${GITHUB_SHA::8} -X main.BuildTime=$(date -u '+%Y-%m-%dT%H:%M:%SZ')"

          go build -ldflags="${LDFLAGS}" -o dist/maia${EXT} ./cmd/maia
          go build -ldflags="${LDFLAGS}" -o dist/maiactl${EXT} ./cmd/maiactl
          go build -ldflags="${LDFLAGS}" -o dist/maia-mcp${EXT} ./cmd/mcp-server
          go build -ldflags="${LDFLAGS}" -o dist/maia-migrate${EXT} ./cmd/migrate

      - name: Create archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          cd dist
          if [ "$GOOS" = "windows" ]; then
            zip ../maia-${VERSION}-${GOOS}-${GOARCH}.zip *
          else
            tar -czvf ../maia-${VERSION}-${GOOS}-${GOARCH}.tar.gz *
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maia-${{ matrix.goos }}-${{ matrix.goarch }}
          path: maia-*
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, package-helm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum maia-* > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGES=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          # Write to file for multiline output
          echo "$CHANGES" > changelog.txt
          echo "Generated changelog with $(wc -l < changelog.txt) entries"

      - name: Read changelog
        id: read_changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Read checksums
        id: read_checksums
        run: |
          echo "CHECKSUMS<<EOF" >> $GITHUB_OUTPUT
          cat artifacts/checksums.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: MAIA ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.read_changelog.outputs.CHANGELOG }}

            ## Installation

            ### macOS (Apple Silicon)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/maia-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            tar -xzf maia-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            sudo mv maia maiactl maia-mcp maia-migrate /usr/local/bin/
            ```

            ### macOS (Intel)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/maia-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            tar -xzf maia-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            sudo mv maia maiactl maia-mcp maia-migrate /usr/local/bin/
            ```

            ### Linux (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/maia-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            tar -xzf maia-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            sudo mv maia maiactl maia-mcp maia-migrate /usr/local/bin/
            ```

            ### Linux (ARM64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/maia-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            tar -xzf maia-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            sudo mv maia maiactl maia-mcp maia-migrate /usr/local/bin/
            ```

            ### Helm Chart
            ```bash
            helm install maia https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/maia-chart.tgz
            ```

            ### Windows
            Download `maia-${{ steps.version.outputs.VERSION }}-windows-amd64.zip` and extract to your PATH.

            ### Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```

            ## Checksums
            ```
            ${{ steps.read_checksums.outputs.CHECKSUMS }}
            ```
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            artifacts/maia-*
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  package-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" deployments/helm/maia/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" deployments/helm/maia/Chart.yaml

      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package deployments/helm/maia -d dist
          mv dist/maia-*.tgz dist/maia-chart.tgz

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/maia-chart.tgz
          retention-days: 1

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
