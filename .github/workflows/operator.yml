name: Operator

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'operator/**'
      - 'deployments/kubernetes/crds/**'
      - '.github/workflows/operator.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'operator/**'
      - 'deployments/kubernetes/crds/**'
      - '.github/workflows/operator.yml'

permissions:
  contents: read
  packages: write
  pull-requests: read

env:
  GO_VERSION: '1.23'
  REGISTRY: ghcr.io
  OPERATOR_IMAGE: ghcr.io/${{ github.repository }}-operator

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: operator
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Download dependencies
        working-directory: operator
        run: go mod download

      - name: Run tests
        working-directory: operator
        run: |
          # Run tests for pkg/ (doesn't require envtest)
          go test -v -race -coverprofile=coverage.out ./pkg/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: operator/coverage.out
          flags: operator
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Build operator binary
        working-directory: operator
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/manager-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/operator

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: operator-${{ matrix.goos }}-${{ matrix.goarch }}
          path: operator/bin/
          retention-days: 7

  generate:
    name: Verify Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: operator/go.sum

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

      - name: Generate code
        working-directory: operator
        run: |
          make generate
          make manifests

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated code is out of date. Run 'make operator-generate operator-manifests' and commit the changes."
            git diff
            exit 1
          fi

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.OPERATOR_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./operator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.OPERATOR_IMAGE }}:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
